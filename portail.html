    <style>
    /* ---------- Responsive CSS (mobile-first) ---------- */
:root{
  --bg: #f0f4f8;
  --card-bg: #fff;
  --accent: #3776AB;
  --accent-2: #ffd900;
  --text: #222;
  --muted: #6b7280;
}

/* Reset basique */
*{ box-sizing: border-box; }

html,body{
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Layout principal centré */
body{
  display: flex;
  justify-content: center;
  align-items: flex-start; 
  padding: 90px 20px 70px; 
  min-height: 100vh;
}

/* ----- HEADER ----- */
header {
  position: fixed;
  top: 10px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
  z-index: 999;
}
header *{ pointer-events: auto; }

header .avatar {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 3px solid var(--accent-2);
  transition: transform .18s ease, box-shadow .18s;
}
header .avatar:hover{ transform: scale(1.06); box-shadow: 0 6px 18px rgba(0,0,0,0.12); }

header h1 {
  margin: 0;
  font-size: 1.8rem;   /* GROS par défaut (mobile) */
  color: var(--accent);
}

/* ----- CONTENU ----- */
.container{
  width: 100%;
  max-width: 900px;
  background: var(--card-bg);
  padding: 40px 26px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  text-align: center;
  max-height: calc(100vh - 180px);
  overflow-y: auto;
}

h1{
  color: var(--accent);
  margin: 14px 0 24px;
  font-size: 2rem;
  line-height: 1.2;
}

ul{
  list-style: disc;
  padding-left: 32px;
  text-align: left;
  margin: 0 auto;
  font-size: 1.25rem;  /* plus grand direct */
  line-height: 1.6;
  max-width: 760px;
}
li{ margin: 16px 0; }

a{
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}
a:hover,
a:focus{ text-decoration: underline; outline: none }

/* ----- FOOTER ----- */
footer{
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #dfe6ea;
  color: #333;
  text-align:center;
  padding: 12px 10px;
  font-size: 1rem;
  z-index: 20;
}

/* ---------- Tablette & Desktop ---------- */
@media (min-width: 768px){
  body{ padding: 110px 40px 80px; }

  .container{
    padding: 48px 64px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.18);
  }

  h1{ font-size: 5rem; margin-bottom: 28px; }

  ul{ font-size: 1.35rem; padding-left: 40px; }

  header{ top: 18px; gap: 20px; }
  header .avatar { width: 80px; height: 80px; }
 
}
